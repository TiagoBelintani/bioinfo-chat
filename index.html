<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
}
.container {
  width: 100%;
  max-width: 1100px;
  height: 100vh;
  background: #020617;
  display: flex;
  flex-direction: column;
}
header {
  padding: 16px 20px;
  border-bottom: 1px solid #1e293b;
}
header h1 { font-size: 20px; }
header p { font-size: 13px; color: #94a3b8; }
.warning {
  font-size: 11px;
  color: #fbbf24;
  margin-top: 6px;
}
.controls {
  display: flex;
  gap: 10px;
  padding: 10px 20px;
  border-bottom: 1px solid #1e293b;
}
select, button {
  background: #020617;
  border: 1px solid #1e293b;
  color: #e5e7eb;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
}
button.active {
  background: #2563eb;
  border-color: #2563eb;
}
.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}
.message {
  max-width: 750px;
  margin: 0 auto 16px auto;
}
.user { text-align: right; }
.assistant { text-align: left; }
.bubble {
  display: inline-block;
  padding: 12px 16px;
  border-radius: 10px;
  line-height: 1.6;
  white-space: pre-wrap;
}
.user .bubble {
  background: #2563eb;
  color: white;
}
.assistant .bubble {
  background: #0f172a;
  border: 1px solid #1e293b;
}
.input-area {
  display: flex;
  gap: 10px;
  padding: 14px 20px;
  border-top: 1px solid #1e293b;
}
input {
  flex: 1;
  background: #020617;
  border: 1px solid #1e293b;
  color: #e5e7eb;
  padding: 10px 14px;
  border-radius: 8px;
}
button.send {
  background: #2563eb;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>ðŸ§¬ BioInfo Chat</h1>
  <p>Bioinformatics, Omics & Evolution</p>
  <div class="warning">
    Academic experimental tool. Use critically and validate with scientific literature.
  </div>
</header>

<div class="controls">
  <button id="freeBtn" class="active">Free</button>
  <button id="discBtn">Discipline</button>

  <select id="language">
    <option value="pt">ðŸ‡§ðŸ‡· PortuguÃªs</option>
    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
  </select>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Type your scientific questionâ€¦" />
  <button class="send" onclick="send()">Send</button>
</div>

</div>

<script>
let mode = "free";
let language = "pt";
let history = [];

const PROMPTS = {
  pt: {
    free: "VocÃª Ã© um assistente acadÃªmico especializado em BioinformÃ¡tica, Ã”micas e EvoluÃ§Ã£o. Responda de forma clara e precisa.",
    discipline:
      "VocÃª Ã© um instrutor acadÃªmico. Responda em portuguÃªs brasileiro, estruturando a resposta em definiÃ§Ã£o, contexto, exemplo e limitaÃ§Ãµes."
  },
  en: {
    free: "You are an academic assistant specialized in Bioinformatics, Omics, and Evolution. Respond clearly and concisely.",
    discipline:
      "You are an academic instructor. Respond in formal academic English, structuring the answer into definition, context, example, and limitations."
  }
};

document.getElementById("language").onchange = e => language = e.target.value;
document.getElementById("freeBtn").onclick = () => toggleMode("free");
document.getElementById("discBtn").onclick = () => toggleMode("discipline");

function toggleMode(m) {
  mode = m;
  freeBtn.classList.toggle("active", m === "free");
  discBtn.classList.toggle("active", m === "discipline");
}

function add(text, role) {
  const d = document.createElement("div");
  d.className = `message ${role}`;
  const b = document.createElement("div");
  b.className = "bubble";
  b.textContent = text;
  d.appendChild(b);
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const inputEl = document.getElementById("input");
  const text = inputEl.value.trim();
  if (!text) return;
  inputEl.value = "";

  add(text, "user");
  history.push({ role: "user", content: text });

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [
        { role: "system", content: PROMPTS[language][mode] },
        ...history
      ]
    })
  })
  .then(r => r.json())
  .then(d => {
    const reply = d.choices?.[0]?.message?.content;
    add(reply || "Error.", "assistant");
    history.push({ role: "assistant", content: reply });
  });
}
</script>
</body>
</html>
