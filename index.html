<body>
<div class="container">

<header>

  <p>Bioinformatics, Omics & Evolution</p>

</header>

<div class="controls">
  <button id="chatBtn" class="active">Chat</button>
  <button id="journalBtn">PeriÃ³dicos</button>

  <button id="freeBtn" class="active">Livre</button>
  <button id="discBtn">Disciplina</button>

  <select id="language">
    <option value="pt">ðŸ‡§ðŸ‡· PortuguÃªs</option>
    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
  </select>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <textarea id="input" placeholder="Digite sua pergunta ou cole o resumo do artigoâ€¦"></textarea>

</div>

</div>

<script>
let mode = "free";        // free | discipline
let tool = "chat";       // chat | journals
let language = "pt";
let history = [];

const PROMPTS = {
  pt: {
    chat: {
      free: "VocÃª Ã© um assistente acadÃªmico especializado em BioinformÃ¡tica, Ã”micas e EvoluÃ§Ã£o. Responda de forma clara e objetiva.",
      discipline:
        "VocÃª Ã© um instrutor acadÃªmico. Responda em portuguÃªs brasileiro, estruturando a resposta em definiÃ§Ã£o, contexto, exemplo e limitaÃ§Ãµes."
    },
    journals:
      "VocÃª Ã© um consultor editorial acadÃªmico. A partir do resumo fornecido, sugira periÃ³dicos cientÃ­ficos nacionais e internacionais adequados ao escopo do estudo. Para cada periÃ³dico, forneÃ§a uma breve justificativa baseada no escopo editorial. NÃ£o garanta aceitaÃ§Ã£o e inclua um aviso Ã©tico ao final."
  },
  en: {
    chat: {
      free: "You are an academic assistant specialized in Bioinformatics, Omics, and Evolution. Respond clearly and concisely.",
      discipline:
        "You are an academic instructor. Respond in formal academic English, structuring the answer into definition, context, example, and limitations."
    },
    journals:
      "You are an academic editorial advisor. Based on the provided abstract, suggest suitable national and international scientific journals. For each journal, include a brief justification based on editorial scope. Do not imply acceptance and include an ethical disclaimer."
  }
};

document.getElementById("language").onchange = e => language = e.target.value;

document.getElementById("freeBtn").onclick = () => setMode("free");
document.getElementById("discBtn").onclick = () => setMode("discipline");
document.getElementById("chatBtn").onclick = () => setTool("chat");
document.getElementById("journalBtn").onclick = () => setTool("journals");

function setMode(m) {
  mode = m;
  freeBtn.classList.toggle("active", m === "free");
  discBtn.classList.toggle("active", m === "discipline");
}

function setTool(t) {
  tool = t;
  chatBtn.classList.toggle("active", t === "chat");
  journalBtn.classList.toggle("active", t === "journals");
}

function add(text, role) {
  const d = document.createElement("div");
  d.className = `message ${role}`;
  const b = document.createElement("div");
  b.className = "bubble";
  b.textContent = text;
  d.appendChild(b);
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const inputEl = document.getElementById("input");
  const text = inputEl.value.trim();
  if (!text) return;
  inputEl.value = "";

  add(text, "user");

  let systemPrompt;
  if (tool === "chat") {
    systemPrompt = PROMPTS[language].chat[mode];
  } else {
    systemPrompt = PROMPTS[language].journals;
  }

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [
        { role: "system", content: systemPrompt },
        { role: "user", content: text }
      ]
    })
  })
  .then(r => r.json())
  .then(d => {
    const reply = d.choices?.[0]?.message?.content;
    add(reply || "Erro ao gerar resposta.", "assistant");
  });
}
</script>
