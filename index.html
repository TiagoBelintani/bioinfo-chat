<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Chat especializado em Bioinform√°tica, √îmicas e Evolu√ß√£o" />
  <title>BioInfo Chat ‚Äî Bioinform√°tica, √îmicas e Evolu√ß√£o</title>

  <link rel="manifest" href="manifest.json" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }

    .header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
    }

    .welcome {
      text-align: center;
      color: #64748b;
      margin-top: 40px;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: white;
      border: 1px solid #e5e7eb;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding: 16px;
      border-top: 1px solid #e5e7eb;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 2px solid #e5e7eb;
      font-size: 15px;
      outline: none;
    }

    #userInput:focus {
      border-color: #2563eb;
    }

    #sendButton {
      padding: 12px 24px;
      border-radius: 24px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    #sendButton:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .typing {
      font-style: italic;
      color: #64748b;
      margin-bottom: 16px;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #dc2626;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üß¨ BioInfo Chat</h1>
      <p>Bioinform√°tica, √îmicas e Evolu√ß√£o</p>
    </div>

    <div class="chat-container" id="chat">
      <div class="welcome" id="welcome">
        <h2>Ol√°!</h2>
        <p>
          Pergunte sobre gen√¥mica, transcript√¥mica, filogenia, evolu√ß√£o molecular,
          pipelines bioinform√°ticos e an√°lise de dados √¥micos.
        </p>
      </div>
    </div>

    <div class="input-container">
      <input
        id="userInput"
        placeholder="Digite sua pergunta sobre bioinform√°tica, √¥micas ou evolu√ß√£o..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button id="sendButton" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const button = document.getElementById("sendButton");
    const welcome = document.getElementById("welcome");

    const SYSTEM_PROMPT =
      "Voc√™ √© um assistente especializado em Bioinform√°tica, √îmicas e Evolu√ß√£o. " +
      "Explique conceitos de forma clara, t√©cnica e did√°tica, sempre em portugu√™s brasileiro. " +
      "Inclua exemplos pr√°ticos quando relevante.";

    let history = [];

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "message " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = text.replace(/\n/g, "<br>");

      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.id = "typing";
      div.className = "typing";
      div.textContent = "Digitando‚Ä¶";
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    function addError(text) {
      const div = document.createElement("div");
      div.className = "error";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      welcome.style.display = "none";

      addMessage(text, "user");
      history.push({ role: "user", content: text });

      input.value = "";
      input.disabled = true;
      button.disabled = true;

      addTyping();

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: SYSTEM_PROMPT },
              ...history
            ]
          })
        });

        const data = await response.json();

        removeTyping();

        if (!data.choices || !data.choices[0]) {
          throw new Error(
            data.error?.message || "Resposta inv√°lida do servidor"
          );
        }

        const reply = data.choices[0].message.content;

        history.push({ role: "assistant", content: reply });
        addMessage(reply, "assistant");

      } catch (err) {
        removeTyping();
        addError("‚ùå Erro ao responder. Verifique o backend.");
        console.error(err);
      } finally {
        input.disabled = false;
        button.disabled = false;
        input.focus();
      }
    }
  </script>
</body>
</html>
