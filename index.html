<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BioInfo Chat ‚Äî Bioinformatics, Omics & Evolution</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 1100px;
  height: 100vh;
  background: #020617;
  display: flex;
  flex-direction: column;
}

header {
  padding: 16px 20px;
  border-bottom: 1px solid #1e293b;
}

header h1 { font-size: 20px; }
header p { font-size: 13px; color: #94a3b8; }

.warning {
  font-size: 11px;
  color: #fbbf24;
  margin-top: 6px;
}

.controls {
  display: flex;
  gap: 8px;
  padding: 10px 20px;
  border-bottom: 1px solid #1e293b;
  flex-wrap: wrap;
}

select, button {
  background: #020617;
  border: 1px solid #1e293b;
  color: #e5e7eb;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
}

button.active {
  background: #2563eb;
  border-color: #2563eb;
}

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 820px;
  margin: 0 auto 16px auto;
}

.user { text-align: right; }
.assistant { text-align: left; }

.bubble {
  display: inline-block;
  padding: 12px 16px;
  border-radius: 10px;
  line-height: 1.6;
  white-space: pre-wrap;
}

.user .bubble {
  background: #2563eb;
  color: white;
}

.assistant .bubble {
  background: #0f172a;
  border: 1px solid #1e293b;
}

.input-area {
  display: flex;
  gap: 10px;
  padding: 14px 20px;
  border-top: 1px solid #1e293b;
}

textarea {
  flex: 1;
  background: #020617;
  border: 1px solid #1e293b;
  color: #e5e7eb;
  padding: 10px 14px;
  border-radius: 8px;
  resize: vertical;
  min-height: 48px;
}

button.send {
  background: #2563eb;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
}

/* MODAL */
#helpModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#helpBox {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 20px;
  max-width: 620px;
  border-radius: 8px;
}

#helpBox h3 {
  margin-bottom: 10px;
}

#helpBox p {
  font-size: 14px;
  line-height: 1.6;
  color: #cbd5f5;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>üß¨ BioInfo Chat</h1>
  <p>Bioinformatics, Omics & Evolution</p>
  <div class="warning">
    Ferramenta acad√™mica experimental. Use de forma cr√≠tica e valide com a literatura cient√≠fica.
  </div>
</header>

<div class="controls">
  <button id="chatBtn" class="active">Chat</button>
  <button id="journalBtn">Peri√≥dicos</button>

  <button id="freeBtn" class="active">Livre</button>
  <button id="discBtn">Disciplina</button>

  <select id="language">
    <option value="pt">üáßüá∑ Portugu√™s</option>
    <option value="en">üá∫üá∏ English</option>
  </select>

  <button id="helpBtn">‚ùì Sobre os modos</button>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <textarea id="input" placeholder="Digite sua pergunta ou cole o resumo do artigo‚Ä¶"></textarea>
  <button class="send" onclick="send()">Enviar</button>
</div>

</div>

<!-- MODAL -->
<div id="helpModal">
  <div id="helpBox">
    <h3>‚ÑπÔ∏è Sobre os modos</h3>
    <p id="helpText"></p>
    <button onclick="closeHelp()" style="margin-top:12px;">Fechar</button>
  </div>
</div>

<script>
let mode = "free";
let tool = "chat";
let language = "pt";

const PROMPTS = {
  pt: {
    chat: {
      free: "Voc√™ √© um assistente acad√™mico especializado em Bioinform√°tica, √îmicas e Evolu√ß√£o. Responda de forma clara e objetiva.",
      discipline:
        "Voc√™ √© um instrutor acad√™mico. Responda em portugu√™s brasileiro, estruturando a resposta em defini√ß√£o, contexto, exemplo e limita√ß√µes."
    },
    journals:
      "Voc√™ √© um consultor editorial acad√™mico. A partir do resumo fornecido, sugira peri√≥dicos cient√≠ficos nacionais e internacionais adequados ao escopo do estudo, com breve justificativa. N√£o garanta aceita√ß√£o e inclua um aviso √©tico."
  },
  en: {
    chat: {
      free: "You are an academic assistant specialized in Bioinformatics, Omics, and Evolution. Respond clearly and concisely.",
      discipline:
        "You are an academic instructor. Respond in formal academic English, structuring the answer into definition, context, example, and limitations."
    },
    journals:
      "You are an academic editorial advisor. Based on the abstract, suggest suitable national and international journals, with brief justification. Do not imply acceptance and include an ethical disclaimer."
  }
};

const HELP_TEXT = {
  pt: `
<b>Chat</b><br>
Modo padr√£o para d√∫vidas conceituais e discuss√£o acad√™mica.<br><br>

<b>Modo Livre</b><br>
Respostas diretas e objetivas para consultas r√°pidas.<br><br>

<b>Modo Disciplina</b><br>
Respostas estruturadas (defini√ß√£o, contexto, exemplo, limita√ß√µes), ideais para ensino.<br><br>

<b>Peri√≥dicos</b><br>
Cole o resumo de um artigo cient√≠fico para receber sugest√µes de peri√≥dicos
nacionais e internacionais compat√≠veis com o escopo do estudo.
N√£o h√° garantia de aceita√ß√£o.<br><br>

<b>Idioma</b><br>
Selecione o idioma das respostas (Portugu√™s ou Ingl√™s).
  `,
  en: `
<b>Chat</b><br>
Standard mode for conceptual questions and academic discussion.<br><br>

<b>Free Mode</b><br>
Direct and concise answers for quick queries.<br><br>

<b>Discipline Mode</b><br>
Structured answers with definition, context, example, and limitations.<br><br>

<b>Journals</b><br>
Paste a manuscript abstract to receive suggestions of suitable national and international journals.
No acceptance is implied.<br><br>

<b>Language</b><br>
Select the response language (Portuguese or English).
  `
};

document.getElementById("language").onchange = e => language = e.target.value;

document.getElementById("freeBtn").onclick = () => setMode("free");
document.getElementById("discBtn").onclick = () => setMode("discipline");
document.getElementById("chatBtn").onclick = () => setTool("chat");
document.getElementById("journalBtn").onclick = () => setTool("journals");

document.getElementById("helpBtn").onclick = () => {
  document.getElementById("helpText").innerHTML = HELP_TEXT[language];
  document.getElementById("helpModal").style.display = "flex";
};

function closeHelp() {
  document.getElementById("helpModal").style.display = "none";
}

function setMode(m) {
  mode = m;
  freeBtn.classList.toggle("active", m === "free");
  discBtn.classList.toggle("active", m === "discipline");
}

function setTool(t) {
  tool = t;
  chatBtn.classList.toggle("active", t === "chat");
  journalBtn.classList.toggle("active", t === "journals");
}

function add(text, role) {
  const d = document.createElement("div");
  d.className = `message ${role}`;
  const b = document.createElement("div");
  b.className = "bubble";
  b.textContent = text;
  d.appendChild(b);
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const inputEl = document.getElementById("input");
  const text = inputEl.value.trim();
  if (!text) return;
  inputEl.value = "";

  add(text, "user");

  const systemPrompt =
    tool === "chat"
      ? PROMPTS[language].chat[mode]
      : PROMPTS[language].journals;

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [
        { role: "system", content: systemPrompt },
        { role: "user", content: text }
      ]
    })
  })
  .then(r => r.json())
  .then(d => {
    const reply = d.choices?.[0]?.message?.content;
    add(reply || "Erro ao gerar resposta.", "assistant");
  });
}
</script>
</body>
</html>
