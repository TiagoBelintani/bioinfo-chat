<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Chat acad√™mico em Bioinform√°tica, √îmicas e Evolu√ß√£o" />
  <title>BioInfo Chat ‚Äî Bioinform√°tica, √îmicas e Evolu√ß√£o</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      height: 100vh;
      background: #020617;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px 24px;
      border-bottom: 1px solid #1e293b;
      background: #020617;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #94a3b8;
    }

    .chat-container {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #020617;
    }

    .welcome {
      max-width: 720px;
      margin: 60px auto;
      text-align: center;
      color: #94a3b8;
      line-height: 1.7;
    }

    .message {
      max-width: 720px;
      margin: 0 auto 20px auto;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 15px;
    }

    .user .bubble {
      background: #2563eb;
      color: white;
    }

    .assistant .bubble {
      background: #0f172a;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }

    .typing {
      max-width: 720px;
      margin: 0 auto 20px auto;
      color: #64748b;
      font-style: italic;
    }

    .error {
      max-width: 720px;
      margin: 0 auto 20px auto;
      background: #450a0a;
      color: #fecaca;
      padding: 14px 18px;
      border-radius: 10px;
      border-left: 4px solid #dc2626;
    }

    .input-container {
      display: flex;
      gap: 12px;
      padding: 18px 24px;
      border-top: 1px solid #1e293b;
      background: #020617;
    }

    #userInput {
      flex: 1;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 15px;
      outline: none;
    }

    #userInput::placeholder {
      color: #64748b;
    }

    #userInput:focus {
      border-color: #2563eb;
    }

    #sendButton {
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    #sendButton:disabled {
      background: #475569;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üß¨ BioInfo Chat</h1>
      <p>Bioinform√°tica, √îmicas e Evolu√ß√£o</p>
    </div>

    <div class="chat-container" id="chat">
      <div class="welcome" id="welcome">
        <h2>Bem-vindo</h2>
        <p>
          Pergunte sobre bioinform√°tica, gen√¥mica, transcript√¥mica,
          filogenia, evolu√ß√£o molecular e an√°lise de dados √¥micos.
        </p>
      </div>
    </div>

    <div class="input-container">
      <input
        id="userInput"
        placeholder="Digite sua pergunta cient√≠fica‚Ä¶"
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button id="sendButton" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const button = document.getElementById("sendButton");
    const welcome = document.getElementById("welcome");

    const SYSTEM_PROMPT =
      "Voc√™ √© um assistente acad√™mico especializado em Bioinform√°tica, √îmicas e Evolu√ß√£o. " +
      "Responda em portugu√™s brasileiro, com rigor conceitual e clareza did√°tica.";

    const MAX_TURNS = 8;
    let history = [];

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "message " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.id = "typing";
      div.className = "typing";
      div.textContent = "Digitando‚Ä¶";
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    function addError(text) {
      const div = document.createElement("div");
      div.className = "error";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      welcome.style.display = "none";

      addMessage(text, "user");
      history.push({ role: "user", content: text });
      history = history.slice(-MAX_TURNS * 2);

      input.value = "";
      input.disabled = true;
      button.disabled = true;

      addTyping();

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: SYSTEM_PROMPT },
              ...history
            ]
          })
        });

        const data = await response.json();
        removeTyping();

        if (!data.choices || !data.choices[0]) {
          throw new Error(
            data.error?.message || "Resposta inv√°lida do servidor"
          );
        }

        const reply = data.choices[0].message.content;
        history.push({ role: "assistant", content: reply });
        addMessage(reply, "assistant");

      } catch (err) {
        removeTyping();
        addError(
          err.message ||
          "N√£o foi poss√≠vel gerar resposta no momento."
        );
        console.error(err);
      } finally {
        input.disabled = false;
        button.disabled = false;
        input.focus();
      }
    }
  </script>
</body>
</html>
